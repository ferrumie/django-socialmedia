{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
    <div class="content-section">
        <form action="" method="post">
            {% csrf_token %}

            <fieldset class="form-group">{{ form|crispy }}</fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
{% endblock content %}
