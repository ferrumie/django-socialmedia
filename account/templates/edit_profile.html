{% extends 'base.html' %}
{% load static %}

{% block header %}
<!-- <link rel="stylesheet" href="{% static 'css/profile.css' %}"> -->
{% endblock header %}

{% block content %}

<div class="container">
    <div class="Back">
         <i class="fa fa-arrow-left" onClick={window.history.back}></i>
     </div>
     <p class="h2 text-center">Form</p>
     <form action="" method="post">
         <div class="preview text-center">
             <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image" width="200" height="200"/>
             <div class="browse-button">
                 <i class="fa fa-pencil-alt"></i>
                 <input class="browse-input" type="file" name="UploadedFile" id="UploadedFile"/>
             </div>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Username:</label>
             <input class="form-control" type="text" name="username" value={this.state.username} required placeholder="Enter Your Full Name"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <label>Bio:</label>
             <input class="form-control" type="text" name="bio" value={this.state.bio} placeholder="Your Bio"/>
             <span class="Error"></span>
         </div>
         <div class="form-group">
             <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
         </div>
     </form>
 </div>   

 {% endblock content %}

 {% block js %}
 {% endblock js %}
